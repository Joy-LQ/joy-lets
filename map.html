<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
<script>
  function updateClock() {
    const now = new Date();
    document.getElementById('clock').textContent =
      now.getHours() + ':' + String(now.getMinutes()).padStart(2,'0');
  }
  updateClock();

  const map = L.map('map').setView([53.4808, -2.2426], 12);

  L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
    attribution: 'Â© OpenStreetMap contributors'
  }).addTo(map);

  // Custom pin icon
  const pinIcon = L.divIcon({
    className: '',
    html: `<div style="
      background:#D42F4D;
      color:white;
      border-radius:20px;
      padding:4px 10px;
      font-size:12px;
      font-weight:700;
      font-family:-apple-system,sans-serif;
      white-space:nowrap;
      box-shadow:0 2px 8px rgba(0,0,0,0.25);
      border:2px solid white;
    ">Â£PRICE</div>`,
    iconAnchor: [30, 16]
  });

  fetch('data/listings.json')
    .then(r => r.json())
    .then(data => {
      const all = [...JSON.parse(localStorage.getItem('listings') || '[]'), ...data.listings];
      all.forEach(listing => {
        if (!listing.coordinates) return;
        const [lat, lng] = listing.coordinates;
        const tenants = listing.maxTenants || 1;
        const weeklyPP = Math.round(listing.price * 12 / 52 / tenants);

        const icon = L.divIcon({
          className: '',
          html: `<div style="
            background:#D42F4D;
            color:white;
            border-radius:20px;
            padding:4px 10px;
            font-size:12px;
            font-weight:700;
            font-family:-apple-system,sans-serif;
            white-space:nowrap;
            box-shadow:0 2px 8px rgba(0,0,0,0.25);
            border:2px solid white;
            cursor:pointer;
          ">Â£${listing.price.toLocaleString()}</div>`,
          iconAnchor: [30, 16]
        });

        const photoHTML = listing.photos && listing.photos.length > 0
          ? `<img src="${listing.photos[0]}" style="width:100%;height:100px;object-fit:cover;border-radius:8px;margin-bottom:8px;">`
          : '';

        const popup = L.popup({ maxWidth: 220, minWidth: 200 }).setContent(`
          ${photoHTML}
          <div class="map-popup-title">${listing.title}</div>
          <div class="map-popup-type">${listing.type}${listing.furnished ? ' Â· Furnished' : ''}</div>
          <div class="map-popup-price">Â£${listing.price.toLocaleString()}/mo Â· Â£${weeklyPP} pp/wk</div>
          <br>
          <a class="map-popup-link" href="listing.html?id=${listing.id}">View Details â†’</a>
        `);

        L.marker([lat, lng], { icon }).addTo(map).bindPopup(popup);
      });
    });
</script>
